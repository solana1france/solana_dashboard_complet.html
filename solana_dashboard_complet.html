<html lang="fr">

  <title>Solana France - Suivi Logistique Automatisé</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:"Segoe UI",sans-serif;background:#f5f7fa;color:#1f2937;}
    .container{max-width:1200px;margin:0 auto;padding:20px;}
    .login-form{background:linear-gradient(135deg,#00b4d8,#0077b6);min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .login-card{background:#fff;border-radius:20px;padding:40px 50px;box-shadow:0 25px 50px rgba(0,0,0,.3);max-width:400px;width:100%;text-align:center;}
    .dashboard{display:none;}
    .header{background:#fff;border-radius:16px 16px 0 0;padding:25px;margin:-20px -20px 20px;border-bottom:4px solid #00b4d8;box-shadow:0 10px 30px rgba(0,0,0,.1);}
    .kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin:25px 0;}
    .kpi{background:#fff;border-radius:16px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center;transition:transform .2s;}
    .kpi:hover{transform:translateY(-5px);}
    .kpi-icon{font-size:3rem;margin-bottom:10px;}
    .kpi-value{font-size:2.5rem;font-weight:700;color:#0077b6;margin-bottom:5px;}
    .kpi-label{font-size:.95rem;color:#6b7280;}
    .status-chargé{background:#d1fae5;color:#065f46;padding:6px 12px;border-radius:20px;font-weight:500;}
    .status-en-attente{background:#fef3c7;color:#92400e;padding:6px 12px;border-radius:20px;font-weight:500;}
    table{width:100%;border-collapse:collapse;margin:25px 0;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.1);}
    th{background:#f8fafc;color:#374151;padding:18px 12px;font-weight:600;text-align:left;border-bottom:3px solid #e5e7eb;}
    td{padding:16px 12px;border-bottom:1px solid #f3f4f6;}
    tr:hover{background:#f9fafb;}
